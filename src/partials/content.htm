<content>
	<div class="workarea">
		<div class="row-work">
			<div class="column-canvas">
				<div class="area show-canvas" data-area="work">
					<div class="head canvas">Design Canvas</div>
					<div class="head preview">Preview Player</div>
					<div class="head code">Embed Code</div>
					<!-- canvas view -->
					<div class="body canvas" data-area="canvas">
						<canvas class="design"></canvas>
					</div>
					<!-- preview view -->
					<div class="body preview" data-area="preview">
						<canvas class="player"></canvas>
					</div>
					<!-- code view -->
					<div class="body code" data-area="code">
						Here will be code
					</div>

					<div class="foot">
						<span class="button active" data-click="switch-view" data-arg="canvas">
							<i class="icon-paint"></i> Design view
						</span>
						<span class="button" data-click="switch-view" data-arg="preview">
							<i class="icon-preview"></i> Preview
						</span>
						<span class="button" data-click="switch-view" data-arg="code">
							<i class="icon-code"></i> Code view
						</span>

						<span class="button zoom" data-options="knob" data-change="change-zoom" data-min="25" data-max="800">
							<i class="icon-zoom"></i>
							<span class="value">100</span>
							<i class="icon-sort"></i>
						</span>
					</div>
				</div>
			</div>
			<div class="resize horizontal"><!-- area resize handle --></div>
			<div class="column-sidebar">
				<div class="area navigator">
					<div class="head">Navigator</div>
					<div class="body" data-area="navigator">
						<div class="hidden">
							<canvas class="nav-cvs"></canvas>
							<div class="view-rect"></div>
						</div>
					</div>
				</div>
				<div class="area layers">
					<div class="head">Assets</div>
					<div class="body" data-area="assets">
						<div class="asset">
							<canvas></canvas>
							<span>hb.png</span>
						</div>
					</div>
					<div class="foot">
						<span class="button"><i class="icon-new"></i></span>
						<span class="button"><i class="icon-trashcan"></i></span>
					</div>
					<!-- custom scrollbar -->
					<div class="bg-scrollbar right">
						<div class="scroll-track">
							<div class="scroll-bar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="resize vertical"><!-- area resize handle --></div>
		<div class="row-timeline">
			<div class="area timeline" data-area="timeline">
				<div class="body">
					<div class="left">
						<div class="tbl-head"></div>
						<div class="tbl-body">
							
							<div class="tbl-row">
								<i class="icon-eye-on"></i>
								<span>hbi.png</span>
							</div>
							
							<div class="tbl-row">
								<i class="icon-eye-on"></i>
								<span>Brush 1</span>
							</div>
							
							<div class="tbl-row">
								<i class="icon-eye-on"></i>
								<span>Brush 2</span>
							</div>

						</div>
					</div>
					<div class="right">
						<div class="tbl-head">
							<div>
								<ul>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
									<li></li><li></li><li></li><li></li><li></li>
								</ul>
							</div>
							<div class="play-head">
								<span></span>
							</div>
						</div>
						<div class="tbl-body">
							
							<div class="tbl-row parent-row">
								<span class="frames" style="--l: 0; --w: 14;"></span>
							</div>
							<div class="tbl-row">
								<span class="frames" style="--l: 0; --w: 12; --c: #595;"></span>
							</div>
							<div class="tbl-row">
								<span class="frames" style="--l: 5; --w: 9; --c: #48a;"></span>
							</div>

						</div>
					</div>
				</div>
				<!-- custom scrollbars -->
				<div class="bg-scrollbar right">
					<div class="scroll-track">
						<div class="scroll-bar"></div>
					</div>
				</div>
				<div class="bg-scrollbar bottom">
					<div class="scroll-track">
						<div class="scroll-bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</content>
